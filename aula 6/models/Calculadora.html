<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com Leitor de Texto</title>
    <style>
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <br>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <br>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="addition('+')">+</button>
        <br>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="subtraction('-')">-</button>
        <br>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="calculateResult()">=</button>
        <button class="button" onclick="multiplication('*')">*</button>
        <br>
        <button class="button" onclick="division('/')">/</button>
    </div>

    <button id="speakButton" style="display: block; margin: 20px auto;" onclick="speakResult()">Ler Resultado</button>

    <script>
        const speakButton = document.getElementById('speakButton');

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function addition(operator) {
            appendToDisplay(operator);
        }

        function subtraction(operator) {
            appendToDisplay(operator);
        }

        function multiplication(operator) {
            appendToDisplay(operator);
        }

        function division(operator) {
            appendToDisplay(operator);
        }

        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Erro';
            }
        }

        function speakResult() {
            const result = document.getElementById('display').value;
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(result);
            synth.speak(utterance);
        }
    </script>
</body>
</html>
